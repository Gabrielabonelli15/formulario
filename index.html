<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form name="cross_fomr">

        <h1>Inscrissão para o campeonato de CrossFit</h1>

    <div class="dadosp">
        <h2> Dados Pessoais</h2>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nomeid" placeholder="Digite seu nome" required="required" name="nome" />
        
        <label for="fone">Fone</label>
        <input type="tel" id="foneid" placeholder="(xx)9 xxxx-xxxx" name="fone" />
        
        <label for="email">E-mail</label>
        <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
        
        <label for="datadenascimento">Data de nascimeto</label>
        <input type="datadenascimento" id="datadenascimentoid" placeholder="xx/xx/xxxx" name="Data de nascimento" />

        <label for="endereco">Endereço</label>
        <input type="endereco" id="enderecoid" placeholder="cidade:xxx, rua:xxx, bairro:xxx, num:xxx" name="endereco" />

        <label for="cpf">CPF</label>
        <input type="cpf" id="cpfid" placeholder="xxx.xxx.xxx.xx" name="cpf" />

        <label for="cep">CEP</label>
        <input type="cep" id="cepid" placeholder="xxxxx-xxx" name="cep" />

        <label for="genero">Como você se indentifica?</label>
        <input type="genero" id="generoid" placeholder="Homem/Mulher/Terian?..." name="genero" />

        <label for="idade">Você é menor de iade?</label>
        <input type="idade" id="idadeid" placeholder="Se sim, quantos anos você tem?" name="idade" />

        <label for="menoridade">Nome do seu responsável?(Caso seja menor de iade)</label>
        <input type="menoridade" id="menoridadeid" placeholder="Digite..." name="menoridade" />
    </div>

    <div class="saude">
        <h2>Informações de Saúde</h2>

        <label for="lesao">Tem alguma lesão?</label>
        <input type="lesao" id="lesaoid" placeholder="Sim/Não" name="lesao" />

        <label for="remedio">Toma algum tipo de remedio?</label>
        <input type="remedio" id="remedioid" placeholder="Sim/Não" name="remedio" />

        <label for="limitacao">Tem alguma limitação física?</label>
        <input type="limitacao" id="limitacaoid" placeholder="Sim/Não" name="limitacao" />

        <label for="sanguineo">Qual o seu tipo sanguíneo?</label>
        <input type="sanguineo" id="sanguineoid" placeholder="Digite..." name="sanguineo" />
        
    </div>

    <div class="treino">
        <h2>Informações de Treino</h2>

        <label for="experiencia">Qual o seu nível de experiência?</label>
        <input type="experiencia" id="experienciaid" placeholder="Iniciante/Intermediário/RX" name="experiencia" />

        <label for="treina">A quanto tempo você treina?</label>
        <input type="treina" id="treinaid" placeholder="x anos." name="treina" />

        <label for="competicao">Você está apto a participar da competição?</label>
        <input type="competicao" id="competicaoid" placeholder="Sim/NãoS" name="competicao" />

        <label for="categoria">Qual categoria gostaria de competir?</label>
        <input type="categoria" id="categoriaid" placeholder="Iniciante/Intermediário/Teen/Master/RX/Elite" name="categoria" />
        
        <label for="atencao">Possui alguma condição de saúde que exija atenção especial durante o evento?</label>
        <input type="atencao" id="atencaoid" placeholder="Sim/Não" name="atencao" />

        <label for="esforco">Está ciente de que o evento exige esforço físico intenso e assume total responsabilidade pela sua participação?</label>
        <input type="esforco" id="esforcoid" placeholder="Sim/Não" name="esforco" />

        <label for="midia">Autoriza o uso de sua imagem para divulgação nas redes sociais e mídias do evento? </label>
        <input type="midia" id="midiaid" placeholder="Sim/Não" name="midia" />

        <label for="objeto">Está ciente de que a organização do evento não se responsabiliza por objetos pessoais perdidos ou extraviados?</label>
        <input type="objeto" id="objetoid" placeholder="Sim/Não" name="objeto" />

        <label for="outros">Já participou de outros campeonatos de CrossFit? Se sim, quais?</label>
        <input type="outros" id="outrosid" placeholder="Digite..." name="outros"/>
        
        <label for="eouind">Compete individualmente ou em equipe?</label>
        <input type="eouind" id="eouindid" placeholder="Digite..." name="eouind"/>

        <label for="nequipe">Nome da equipe (se for em dupla ou trio):</label>
        <input type="nequipe" id="nequipeid" placeholder="Digite..." name="nequipe"/>

        <label for="camisa">Tamanho da camiseta do evento: (PP, P, M, G, GG, XG)</label>
        <input type="camisa" id="camisaid" placeholder="Digite..." name="camisa"/>

        <label for="hotel">Você precisa de hospedagem?</label>
        <input type="hotel" id="hotelid" placeholder="Sim/Não" name="hotel"/>

        <label for="como">Como ficou sabendo do campeonato? (Instagram, indicação, site, outro)</label>
        <input type="como" id="comoid" placeholder="Digite..." name="como"/>

        <label for="gostaria">Gostaria de receber novidades sobre outros eventos futuros?</label>
        <input type="gostaria" id="gostariaid" placeholder="Sima/Não" name="gostaria"/>

        <label for="observacao">Alguma observação adicional que gostaria de deixar para a organização?</label>
        <input type="observacao" id="observacaoid" placeholder="Digite..." name="observacao"/>

    </div>
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
      </form>
</body>
</html>
